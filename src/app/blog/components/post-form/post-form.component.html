<form [formGroup]="postForm" (ngSubmit)="submit()">
    <div class="mt-3">
      <label for="userId" class="form-label">User Id:</label>
      <input
        formControlName="userId"
        type="text"
        class="form-control"
        placeholder="User id"
      />
    </div>

    <div class="mt-3">
      <label for="userId" class="form-label">Title</label>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        placeholder="Post title"
      />
    </div>

    <div class="mt-3">
      <label for="userId" class="form-label">Body</label>
      <input
        formControlName="body"
        type="text"
        class="form-control"
        placeholder="Post body"
      />
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">
          <ng-container *ngIf="!editMode">Create New Post</ng-container>
          <ng-container *ngIf="editMode">Update Post</ng-container>
      </button>
    </div>
  </form>
