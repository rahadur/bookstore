
<div class="container">
    <div class="row">
        <div class="col-6 mt-3" *ngFor="let post of posts">
            <div class="card">
                <div class="card-body">
                    <h2>{{ post.title }} </h2>
                    <p>{{ post.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
