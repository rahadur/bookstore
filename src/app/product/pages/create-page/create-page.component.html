
<div class="container mt-5">
   <div class="row">
       <div class="col-6 offset-3">
        <h2>Create Product</h2>
        <form [formGroup]="productFormGroup" (ngSubmit)="createProduct()">
            <div class="mt-3">
                <label class="form-label" for="name">Product Name</label>
                <input formControlName="name" id="name" class="form-control" type="text">
            </div>

            <div class="mt-3">
                <label class="form-label" for="description">Description</label>
                <textarea formControlName="description" id="description" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label class="form-label" for="price">Price</label>
                <input formControlName="price" type="number" id="price" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Create</button>
        </form>

        {{ productFormGroup.value | json }}
       </div>
   </div>
</div>
