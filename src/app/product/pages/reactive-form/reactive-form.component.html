<div class="container mt-4">
  <div class="col-8 offset-2">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mt3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Enter your name."
        />
        <div 
            *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched"
            class="mt-3 text-danger">
            Name is required.
        </div>
      </div>

      <div class="mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" 
            formControlName="email"
            class="form-control"
            placeholder="Enter email" />

            <div 
                *ngIf="productForm.controls['email'].invalid && productForm.controls['email'].touched"
                class="mt-3 text-danger">
            Email is required.
        </div>
      </div>

      <div class="mt-3">
        <button 
            [disabled]="productForm.invalid" 
            type="submit" 
            class="btn btn-primary">
            Submit
        </button>
      </div>
    </form>
    
    <div class="mt-4">
      <p>Valid: {{ productForm.valid }}</p>
      <p>Invalid: {{ productForm.invalid }}</p>
    </div>
  </div>
</div>
